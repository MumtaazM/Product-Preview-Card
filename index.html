<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Preview Card</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="/styles/style.css">
    </head>

    <body>
        <main>
            <article class="card">
                <img class="card_desktop_img" src="images/image-product-desktop.jpg" alt="perfume bottle" width="600"
                    height="900">
                <img class="card_mobile_img" src="images/image-product-mobile.jpg" alt="perfume bottle" width="686"
                    height="480">

                <div class="card_content">
                    <span class="card_product">Perfume</span>
                    <h1 class="card_heading">Gabrielle Essence Eau De Parfum</h1>
                    <p class="card_paragraph">A floral, solar and voluptous interpretation composed by
                        <span class="desktop_nobreak"> Olivier Polge, Perfumer-Creator</span> for the
                        House of CHANEL.
                    </p>
                    <div class="card_prices">
                        <span class="card_current_price">$149.99</span>
                        <span class="card_former_price">$169.99</span>
                    </div>
                    <button class="card_button">
                        <img src="images/icon-cart.svg" alt="shopping cart icon">
                        Add to Cart
                    </button>
                </div>
            </article>
        </main>
    </body>

</html>
